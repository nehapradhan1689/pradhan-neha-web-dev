<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
        <title>User Profile</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/assignment/css/style.css" rel="stylesheet"/>
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-inner">
                    <a class="navbar-brand" href="#">
                        Profile
                    </a>
                    <p class="navbar-text pull-right">
                        <a href="#" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> Your profile was saved.
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           class="form-control"
                           placeholder="janedoe"
                           id="username"/>
                </div>
                <div class="form-group">
                    <label for="emailID">Email</label>
                    <input type="email"
                           class="form-control"
                           placeholder="janedoe@gmail.com"
                           id="emailID"/>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Jane"
                           id="first-name"/>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Doe"
                           id="last-name"/>
                </div>
            </form>
            <a href="/assignment/website/website-list.html"
               class="btn btn-primary btn-block">Websites</a>
            <a href="login.html"
               class="btn btn-danger btn-block">Logout</a>
        </div>

                        </a>
                    </p>
                </div>
            </div>
        </nav>


    </body>
</html>
