<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
        <title>Edit Page</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/assignment/css/style.css" rel="stylesheet"/>
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-inner">
                    <p class="navbar-text pull-left">
                        <a href="/assignment/page/page-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </p>
                    <a class="navbar-brand" href="#">
                        Edit Page
                    </a>
                    <p class="navbar-text pull-right">
                        <a href="/assignment/page/page-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Page Name"
                           value="About"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Page Title"
                           value="Details"
                           id="title"/>
                </div>
            </form>
            <a href="/assignment/page/page-list.html"
               class="btn btn-danger btn-block">Delete</a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-inner">
                    <a class="navbar-brand" href="#"></a>
                    <p class="navbar-text pull-right">
                        <a href="/assignment/user/profile.html" class="navbar-link">
                            <span class="glyphicon glyphicon-user text-primary"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>


    </body>
</html>
