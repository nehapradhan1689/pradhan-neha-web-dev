<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   placeholder="Name"
                   id="name"/>
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   id="text"
                   class="form-control"/>
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows"
                   class="form-control"
                   id="rows"
                   type="number"/>
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                   id="placeholder"
                   class="form-control"/>
            <div class="form-control">
                <label for="formatted">Formatted</label>
                <input ng-model="model.widget.formatted"
                       id="formatted"
                       class="pull-right"
                       type="checkbox"/>
            </div>
        </div>
    </form>



    <a ng-click="model.deleteWidget(model.widgetId)"
       id="delete-button"
       class="btn btn-danger btn-block">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="#"></a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user text-primary"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
