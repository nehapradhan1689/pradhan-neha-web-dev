<div class="container">
    <!-- ng-show and ng-if takes a boolean expression and checks if it is truthy. -->
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <input ng-model="username" type="text"
           class="form-control"
           placeholder="Username"/>
    <input ng-model="password" type="password"
           class="form-control"
           placeholder="Password"/>
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>
    <a href="#/register"
       class="btn btn-success btn-block">Register</a>
</div>
